<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Layout</title>
  </head>
  <body>
    <main class="flex-container">
      <div class="flex-child">
        <img src="images/product1.jpg" />
        <p>Name: Classical-guitar</p>
        <p>Price:  15,000</p>
        <button>Buy</button>
      </div>
      <div class="flex-child">
        <img src="images/product3.jpg" />
        <p>Name:  Yamaha</p>
        <p>Price: 10,000</p>
        <button>Buy</button>
      </div>
      <div class="flex-child">
        <img src="images/product4.jpg" />
        <p>Name: Naylon</p>
        <p>Price: 5,000</p>
        <button>Buy</button>
      </div>
      <div class="flex-child">
        <img src="images/product5.jpg" />
        <p>Name:  ketchi</p>
        <p>Price: 2,000</p>
        <button>Buy</button>
      </div>
    </main>
  </body>
</html>
